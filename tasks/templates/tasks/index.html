<h1>What to do this month</h1>
<style>
    *{
        margin: o;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body{
        background-color: #467;
    }

    input ::placeholder{
        color: #d3d3d3;
    }
    .submit {
        background-color: #6BA;
    }
    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
        border-radius: 3px;
    }
    .item-row{
        background-color: #986;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        margin: 10px;
        font-size: 16px;
    }
    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }
</style>

<div class="center-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-info" type="submit" name="create Task">
    </form>
    
    {% for task in tasks %}
    <div class="item-row">
        <a class="btn btn-sm btn-info" href="{%url 'update_task' task.id %}">Update</a>
        <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
    
        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </div>
    {% endfor %}
</div>
